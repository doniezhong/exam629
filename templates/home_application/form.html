<%inherit file="/base.html"/>

<%block name="content">
<div id="app" class="app" v-cloak>
    <!-- 横向排列 增加inline属性-->
    <i-form :model="formItem" :label-width="80">
        <form-item label="Input">
            <i-input v-model="formItem.input" placeholder="Enter something..."></i-input>
        </form-item>
        <form-item label="Select">
            <i-select v-model="formItem.select">
                <i-option value="beijing">New York</i-option>
                <i-option value="shanghai">London</i-option>
                <i-option value="shenzhen">Sydney</i-option>
            </i-select>
        </form-item>
        <form-item label="DatePicker">
            <Row>
                <i-col span="11">
                    <date-picker type="date" placeholder="Select date" format="yyyy-MM-dd" v-model="formItem.date"></date-picker>
                    <date-picker type="datetime" placeholder="Select date" format="yyyy-MM-dd HH:mm:ss" v-model="formItem.date"></date-picker>
                </i-col>
                <i-col span="2" style="text-align: center">-</i-col>
                <i-col span="11">
                    <time-picker type="time" placeholder="Select time" v-model="formItem.time"></time-picker>
                </i-col>
            </Row>
        </form-item>
        <form-item label="Radio">
            <radio-group v-model="formItem.radio">
                <Radio label="male">Male</Radio>
                <Radio label="female">Female</Radio>
            </radio-group>
        </form-item>
        <form-item label="Checkbox">
            <checkbox-group v-model="formItem.checkbox">
                <Checkbox label="Eat"></Checkbox>
                <Checkbox label="Sleep"></Checkbox>
                <Checkbox label="Run"></Checkbox>
                <Checkbox label="Movie"></Checkbox>
            </checkbox-group>
        </form-item>
        <form-item label="Switch">
            <i-switch v-model="formItem.switch" size="large">
                <span slot="open">On</span>
                <span slot="close">Off</span>
            </i-switch>
        </form-item>
        <form-item label="Slider">
            <Slider v-model="formItem.slider" range></Slider>
        </form-item>
        <form-item label="Text">
            <i-input v-model="formItem.textarea" type="textarea" :autosize="{minRows: 2,maxRows: 5}" placeholder="Enter something..."></i-input>
        </form-item>
        <form-item>
            <i-button type="primary">Submit</i-button>
            <i-button style="margin-left: 8px">Cancel</i-button>
        </form-item>
    </i-form>
</div>
<style>
    [v-cloak] {
        display: none !important;
    }
</style>
</%block>
<script src="${STATIC_URL}conf/conf.js"></script>
<script>
    new Vue({
        el: '#app',
        data() {
            return {
                formItem: {},
            }
        },
        watch: {
            //深度监听
            'instance_obj.bk_biz_id': {
                handler(newval, oldval) {
                    //do something
                }
            },
            immediate: true
        },
        mounted() {
        },
        methods: {},
    })
</script>
<style>
    .app {
        padding: 10px !important;
        overflow: hidden;
    }
</style>
